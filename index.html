<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Polygot</title>
</head>
<body>

    <header class="header">
        <div class="flex-container">

            <img src="./assets/parrot.png" alt="logo of Polygot which is parrot" class="logo">
            <div>

                <p class="subtitle">Perfect Translation Every Time</p>

            </div>
        </div>
        
    </header>

    <main>
        
        <form  class="flex-container-form">

            <textarea id="comments"
            class="utility-design"
            name="comments"
            rows="5"
            cols="40"
            
            maxlength="500">How are you?</textarea>
            
            <h2 class="sub-heading">Select language ðŸ‘‡</h2>

            <div class="flex-container-radio">

                    <input type="radio" id="french" name="language" value="french" checked />

                </div>
            
                <div>
                    <input type="radio" id="spanish" name="language" value="spanish" />

                </div>
            

                <div>

                </div>
                
                <div>

            <div class=" utility-design hidden" id="convertion">

        </form>

       

    </main>
    

    <script src="index.js" type="module"></script>
</body>
</html>
